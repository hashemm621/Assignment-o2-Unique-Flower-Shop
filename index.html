<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Flowers Shop</title>

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- costom css file link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section start here -->
    <header class="max-w-6xl mx-auto">
      <!-- navbar start  -->
      <nav
        class="flex justify-between items-center mt-3.5 mx-4 lg:mx-0 lg:mt-8"
      >
        <div>
          <a href="#"
            ><img
              class="w-16 md:w-auto"
              src="./images/logo.png"
              alt="this is a logo of the Flower Shop"
          /></a>
        </div>

        <ul class="flex justify-between items-center gap-12">
          <li class="hidden md:block hover:scale-110 transition-all">
            <a class="text-black hover:text-orange-600" href="#">Home</a>
          </li>
          <li class="hidden md:block hover:scale-110 transition-all">
            <a class="text-zinc-500 hover:text-orange-600" href="#">Shop</a>
          </li>
          <li class="hidden md:block hover:scale-110 transition-all">
            <a class="text-zinc-500 hover:text-orange-600" href="#">About Us</a>
          </li>
          <li class="hover:scale-110 transition-all">
            <a
              class="text-black md:text-zinc-500 hover:text-orange-600"
              href="#"
              ><i class="fa-solid fa-cart-plus"></i> Cart($56)</a
            >
          </li>
        </ul>
      </nav>
      <!-- navbar end -->

      <!-- banner section start -->
      <section
        class="flex flex-col-reverse mx-4 mt-7 gap-7 items-center md:flex-row md:justify-between md:mt-20 lg:mt-28 lg:mx-0"
      >
        <div class="md:max-w-1/2">
          <h1
            class="text-2xl uppercase font-bold text-black mb-3.5 md:text-5xl lg:text-6xl"
          >
            always
            <span class="text-orange-600"
              >fresh <br />
              Flowers</span
            >
          </h1>
          <p class="text-sm text-black/50 md:text-2xl">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <div>
          <img
            src="./images/hero-flower.png"
            alt="this is hero section image. Its contain  characteristics of this shop"
          />
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <!-- header section end here -->

    <!-- main section start here -->
    <main></main>
    <!-- main section end here -->

    <!-- footer section start here -->
    <footer></footer>
    <!-- footer section end here -->

    <script src="./js/main.js"></script>
  </body>
</html>
